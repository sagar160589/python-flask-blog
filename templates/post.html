<!DOCTYPE html>
<html lang="en">
    {% include "header.html" %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: {{ url_for('static', filename='img/post-bg.jpg')}}">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{blog.title}}</h1>
                            <h2 class="subheading">{{blog.subtitle}}</h2>
                            <span class="meta">
                                Posted by
                                <a href="#!">{{blog.author}}</a>
                                on {{blog.date}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>
                        {{blog.body}}
                        </p>
                        <p>
                        <a href={{blog.image_url}}>Image URL</a>
                        </p>
                    </div>
                </div>
            </div>
        </article>
        <hr>
         <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="{{url_for('edit_post', number=blog.id)}}">Edit Post</a></div>
        <!-- Footer-->
       {% include "footer.html" %}
</html>
