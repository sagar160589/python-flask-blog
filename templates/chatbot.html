<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link href="{{ url_for('static', filename='css/blog.css')}}" rel="stylesheet">
<!--        <script src="{{ url_for('static', filename='js/scripts.js')}}"></script>-->

</head>
<body>
<section style="background-color: #eee; ">

  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-6">

        <div class="card" id="chat2">
          <div class="card-header d-flex justify-content-between align-items-center p-3">
            <h5 class="mb-0" style="color: green;">Blog Chat</h5>

          </div>

          <div class="card-body" id="chatbot-body" style="height: 300px; overflow-y: auto;" data-mdb-perfect-scrollbar="true" style="position: relative; height: 400px">
            <div class="d-flex align-items-center">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp"
                alt="avatar 1" style="width: 45px; height: 100%;">
              <div>
                <p class="small p-2 ms-3 mb-1 rounded-3" style="background-color: green;">Hi This is your blog chatbot - 'Devu'</p>
              </div>
            </div>
			  <div class="d-flex align-items-center text-right justify-content-end">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp"
                alt="avatar 1" style="width: 45px; height: 100%;">
            </div>
         </div>
          <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp"
              alt="avatar 3" style="width: 40px; height: 100%;">
            <input type="text" class="form-control form-control-lg" id="chatbot-input" name="message" placeholder="Type your message...">
              <button type="submit" class="btn btn-primary send-button">Send</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
</body>
</html>
