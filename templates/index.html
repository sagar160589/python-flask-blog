<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{{ url_for('static', filename='css/blog.css')}}" rel="stylesheet">
</head>
    {% include "header.html" %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('static/assets/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Beautiful Blogs</h1>
                            <span class="subheading">A collection of beautiful blog posts....</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for blog in blogs %}
                    <div class="post-preview">
                        <a href="{{url_for('post_page', number=blog.id)}}">
                            <h2 class="post-title">{{blog.title}}</h2>
                            <h3 class="post-subtitle">{{blog.subtitle}}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">{{blog.author.name}}</a>
                            on {{blog.date}}
                        </p>
                    </div>
                    {% endfor %}
                    <!-- Divider-->
                    <hr class="my-4" />
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="{{url_for('add_post')}}">Create Post</a></div>
                </div>
            </div>
        </div>

    {% include "chatbot.html" %}


        {% include "footer.html" %}
</html>
